<!DOCTYPE html>
<html>
  <head>
    <title>Questionário</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Questionário</h1>
      <form id="quiz">
        <div class="form-group">
          <label for="q1">1. Qual é o resultado da expressão 3x² + 2x - 1 para x = 4?</label>
          <select class="form-control" id="q1">
            <option value="">Selecione uma resposta...</option>
            <option value="a">31</option>
            <option value="b">57</option>
            <option value="c">65</option>
            <option value="d">71</option>
          </select>
        </div>
        <div class="form-group">
          <label for="q2">2. Qual é o perímetro de um quadrado de área 81 cm²?</label>
          <select class="form-control" id="q2">
            <option value="">Selecione uma resposta...</option>
            <option value="a">27 cm</option>
            <option value="b">36 cm</option>
            <option value="c">45 cm</option>
            <option value="d">54 cm</option>
          </select>
        </div>
        <div class="form-group">
          <label for="q3">3. Uma loja vende um produto por R$ 120,00 com um lucro de 20%. Qual é o custo desse produto para a loja?</label>
          <select class="form-control" id="q3">
            <option value="">Selecione uma resposta...</option>
            <option value="a">R$ 80,00</option>
            <option value="b">R$ 96,00</option>
            <option value="c">R$ 100,00</option>
            <option value="d">R$ 102,00</option>
          </select>
        </div>
        <div class="form-group">
          <label for="q4">4. Seis anos atrás, a idade de um pai era o triplo da idade de seu filho. Hoje, a idade do pai é o dobro da idade do filho. Qual é a idade atual do filho?</label>
          <select class="form-control" id="q4">
            <option value="">Selecione uma resposta...</option>
            <option value="a">8 anos</option>
            <option value="b">10 anos</option>
            <option value="c">12 anos</option>
            <option value="d">14 anos</option>
          </select>
        </div>
        <div class="form-group">
          <label for="q5">5. Em uma sala de aula com 30 alunos, 60% são meninos. Quantas meninas há na sala?</label>
          <select class="form-control" id="q5">
            <option value="">Selecione uma resposta...</option>
            <option value="a">10 meninas</option>
            <option value="b">12 meninas</option>
            <option value="c">14 meninas</option>
            <option value="d">18 meninas</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Verificar Respostas</button>
      </form>
      <div id="result">
        <p>Total de respostas corretas: <span id="num-correct"></span></p>
        <p>Total de respostas incorretas: <span id="num-incorrect"></span></p>
        <p>Respostas corretas: <span id="correct-answers"></span></p>
        <p>Respostas incorretas: <span id="incorrect-answers"></span></p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
      $(function() {
        $("#quiz").submit(function(event) {
          event.preventDefault();

          const correctAnswers = ["a", "b", "c", "b", "d"];
          const userAnswers = [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val()
          ];

          let numCorrect = 0;
          let numIncorrect = 0;
          const correctAnswersText = [];
          const incorrectAnswersText = [];

          for (let i = 0; i < correctAnswers.length; i++) {
            if (userAnswers[i] === correctAnswers[i]) {
              numCorrect++;
              correctAnswersText.push(`${i + 1}`);
            } else {
              numIncorrect++;
              incorrectAnswersText.push(`${i + 1}`);
            }
          }

          $("#num-correct").text(numCorrect);
          $("#num-incorrect").text(numIncorrect);
          $("#correct-answers").text(correctAnswersText.join(", "));
          $("#incorrect-answers").text(incorrectAnswersText.join(", "));
        });
      });
    </script>
  </body>
</html>
